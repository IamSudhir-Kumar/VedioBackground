<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vedio Background</title>
  </head>
  <body>
    <header>
      <!--<a href="#" class="logo">Logo</a>-->
      <p class="logo">Logo</p>
      <div class="rightSide">
        <div class="btns dayNight">
          <ion-icon name="moon-outline"></ion-icon>
          <ion-icon name="sunny-outline"></ion-icon>
        </div>
        <div class="btns menuToggle">
          <ion-icon name="menu-outline"></ion-icon>
          <ion-icon name="close-outline"></ion-icon>
        </div>
      </div>
    </header>
    <section class="main">
      <video src="2.mp4" autoplay loop muted type="mp4"></video>
      <img src="mask.jpg" class="mask" />
      <h2>Anime</h2>
      <ul class="sign">
        <li>
          <a href="https://github.com/IamSudhir-Kumar" target="_blank"
            ><ion-icon name="logo-github"></ion-icon
          ></a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/sudhir-kumar-9b574322a/"
            target="_blank"
            ><ion-icon name="logo-linkedin"></ion-icon
          ></a>
        </li>
        <li>
          <a href=""><ion-icon name="mail"></ion-icon></a>
        </li>
      </ul>
    </section>

    <!---side-bar-->
    <ul class="navigation">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Package</a></li>
      <li><a href="#">Contact</a></li>
    </ul>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script>
      let dayNight = document.querySelector(".dayNight");
      let menuToggle = document.querySelector(".menuToggle");
      let body = document.querySelector("body");
      let navigation = document.querySelector(".navigation");

      dayNight.onclick = function () {
        body.classList.toggle("dark");
        dayNight.classList.toggle("active");
      };
      menuToggle.onclick = function () {
        menuToggle.classList.toggle("active");
        navigation.classList.toggle("active");
      };
    </script>
  </body>
</html>
